<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <a href="/">Show All Messages</a><br />
        <a href="/add">Add a Message</a><br />
        Content :<span th:text="${message.content}" ></span><br />
        Sent By :<span th:text="${message.sentBy}" ></span><br />
        Posted Date :<span th:text="${message.postedDate}" ></span><br />
        <a th:href="@{/delete/{id}(id=${message.id})}">Delete this message</a>
    </body>
</html>
